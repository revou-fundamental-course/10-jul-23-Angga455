<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator</title>
</head>

<body>
    <!-- Further code here -->
	<div class="container">
		<h2 style="text-align: center;">BMI Calculator</h2>
		<form>
			<p class="inputs">
				<label>Tinggi (CM): </label>
				<input type="number" id="height" min="1">
			</p>
			<p class="inputs">
				<label>Berat (KG): </label>
				<input type="number" id="weight" min="1">
			</p>
	
			<button class="calcBtn">Calculate</button>
			<div style="margin-top: 20px;">BMI Anda adalah : <p id="results"></p>
			</div>
			<p id="message"></p>
	
		</form>
	</div>
    <script src="script.js"></script>
</body>

</html>
